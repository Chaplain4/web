<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registry</title>
    <link rel="stylesheet" href=css/Style.css>
</head>
<body>
<hgroup>
    <h1>Reset password</h1>
</hgroup>
<form action="reset" method="post"> <!-- Submit will call doPost() method. All parameters will be in request body! -->
    <div class="group">
        <input type="email" name="email"><span class="highlight"></span><span class="bar"></span>
        <label>Email</label>
    </div>
    <button type="submit" class="button buttonBlue">Reset
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
<footer><a href="http://www.polymer-project.org/" target="_blank"><img
        src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
    <p>You Gotta Love <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
</footer>
<script src="js/login.js"></script>
</body>
</html>
